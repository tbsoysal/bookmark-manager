<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Bookmark Manager</h1>
  </header>
  <form>
    <div class="urlbox">
      <input type="text" required id="url" placeholder="Paste the URL"></input>
    </div>
    <select required>
      <option value="visitlater">Visit later</option>
      <option selected value="favorites">Favorites</option>
      <option value="selfimprovement">Self-improvement</option>
      <option value="education">Education</option>
    </select>
    <input type="text" required placeholder="Name">
    <button id="addBtn">Add</button>
    <button id="resetBtn">Reset</button>
  </form>
  <main>
    <ul>
      <li>
        <h2>Education</h2>
        <div class="bookmarks bookmarks-education">
        </div>
      </li>
      <li>
        <h2>Self-improvement</h2>
        <div class="bookmarks bookmarks-selfimprovement">
        </div>
      </li>
      <li>
        <h2>Visit later</h2>
        <div class="bookmarks bookmarks-visitlater">
        </div>
      </li>
      <li>
        <h2>Favorites</h2>
        <div class="bookmarks bookmarks-favorites">
        </div>
      </li>
    </ul>
  </main>
    <script src="./app.js"></script>
</body>

</html>
